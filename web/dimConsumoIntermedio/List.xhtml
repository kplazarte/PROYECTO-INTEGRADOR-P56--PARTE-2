<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDimConsumoIntermedioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DimConsumoIntermedioListForm">
                <p:panel header="#{bundle.ListDimConsumoIntermedioTitle}">
                    <p:dataTable id="datalist" value="#{dimConsumoIntermedioController.items}" var="item"
                                 selectionMode="single" selection="#{dimConsumoIntermedioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.skConsumoIntermedio}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimConsumoIntermedioTitle_skConsumoIntermedio}"/>
                            </f:facet>
                            <h:outputText value="#{item.skConsumoIntermedio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimConsumoIntermedioTitle_pkConintermedio}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkConintermedio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimConsumoIntermedioTitle_mp}"/>
                            </f:facet>
                            <h:outputText value="#{item.mp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimConsumoIntermedioTitle_suministros}"/>
                            </f:facet>
                            <h:outputText value="#{item.suministros}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimConsumoIntermedioTitle_gastosOperacionales}"/>
                            </f:facet>
                            <h:outputText value="#{item.gastosOperacionales}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimConsumoIntermedioTitle_validoDesde}"/>
                            </f:facet>
                            <h:outputText value="#{item.validoDesde}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimConsumoIntermedioTitle_validoHasta}"/>
                            </f:facet>
                            <h:outputText value="#{item.validoHasta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimConsumoIntermedioTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{dimConsumoIntermedioController.prepareCreate}" update=":DimConsumoIntermedioCreateForm" oncomplete="PF('DimConsumoIntermedioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DimConsumoIntermedioViewForm" oncomplete="PF('DimConsumoIntermedioViewDialog').show()" disabled="#{empty dimConsumoIntermedioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DimConsumoIntermedioEditForm" oncomplete="PF('DimConsumoIntermedioEditDialog').show()" disabled="#{empty dimConsumoIntermedioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{dimConsumoIntermedioController.destroy}" update=":growl,datalist" disabled="#{empty dimConsumoIntermedioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
