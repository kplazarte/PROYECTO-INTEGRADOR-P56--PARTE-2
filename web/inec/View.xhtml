<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InecViewDlg" widgetVar="InecViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInecTitle}">
            <h:form id="InecViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inecController.selected != null}">
                        <h:outputText value="#{bundle.ViewInecLabel_dimConsumoIntermedio}"/>
                        <h:outputText value="#{inecController.selected.dimConsumoIntermedio}" title="#{bundle.ViewInecTitle_dimConsumoIntermedio}"/>
                        <h:outputText value="#{bundle.ViewInecLabel_dimProduccion}"/>
                        <h:outputText value="#{inecController.selected.dimProduccion}" title="#{bundle.ViewInecTitle_dimProduccion}"/>
                        <h:outputText value="#{bundle.ViewInecLabel_dimTiempo}"/>
                        <h:outputText value="#{inecController.selected.dimTiempo}" title="#{bundle.ViewInecTitle_dimTiempo}"/>
                        <h:outputText value="#{bundle.ViewInecLabel_dimTipo}"/>
                        <h:outputText value="#{inecController.selected.dimTipo}" title="#{bundle.ViewInecTitle_dimTipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InecViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
