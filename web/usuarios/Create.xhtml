<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosCreateDlg" widgetVar="UsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nuevo Usuario">
            <h:form id="UsuariosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{usuariosController.selected.cedula}" title="#{bundle.CreateUsuariosTitle_cedula}" required="true" requiredMessage="Ingrese la cedula" validatorMessage="La cedula debe contener 10 digitos">
                            <f:validateLength minimum="10" maximum="10"/></p:inputText>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{bundle.CreateUsuariosTitle_nombre}" required="true" requiredMessage="Ingrese su nombre"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{usuariosController.selected.apellido}" title="#{bundle.CreateUsuariosTitle_apellido}" required="true" requiredMessage="Ingrese su apellido"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{usuariosController.selected.edad}" title="#{bundle.CreateUsuariosTitle_edad}" required="true" requiredMessage="Ingrese su edad" validatorMessage="La edad debe encontrarse entre 18 y 100">
                            <f:validateLongRange minimum="18" maximum="100" /></p:inputText>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{usuariosController.selected.direccion}" title="#{bundle.CreateUsuariosTitle_direccion}" required="true" requiredMessage="Ingrese su direccion"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{usuariosController.selected.correo}" title="#{bundle.CreateUsuariosTitle_correo}" required="true" requiredMessage="Ingrese su correo" validatorMessage="El correo se encuentra mal configurado">
                            <f:validateRegex pattern=".+[@].+[.].+" /></p:inputText>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{usuariosController.selected.usuario}" title="#{bundle.CreateUsuariosTitle_usuario}" required="true" requiredMessage="Ingrese su usuario"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_contraseña}" for="contraseña" />
                        <p:inputText id="contraseña" value="#{usuariosController.selected.contraseña}" title="#{bundle.CreateUsuariosTitle_contraseña}" required="true" requiredMessage="Ingrese su contraseña" validatorMessage="La contraseña debe poseer minimo 6 caracteres">
                            <f:validateLength minimum="6"/></p:inputText>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_bloqueo}" for="bloqueo" />
                        <p:outputLabel id="bloqueo" value="#{usuariosController.selected.bloqueo}" title="#{bundle.CreateUsuariosTitle_bloqueo}"/>
                        
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_tipo}" for="tipo" />
                        <h:selectOneMenu id="tipo" value="#{usuariosController.selected.tipo}" title="#{bundle.CreateUsuariosTitle_tipo}" required="true" requiredMessage="Seleccione un usuario">
	<f:selectItem itemValue="1" itemLabel="Administrador" />
	<f:selectItem itemValue="2" itemLabel="Usuario" />
	
</h:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.create}" value="Guardar" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuariosCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="UsuariosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
