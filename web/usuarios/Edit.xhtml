<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosEditDlg" widgetVar="UsuariosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Usuario">
            <h:form id="UsuariosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{usuariosController.selected.cedula}" title="#{bundle.EditUsuariosTitle_cedula}" required="true" requiredMessage="Ingrese la cedula"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{bundle.EditUsuariosTitle_nombre}" required="true" requiredMessage="Ingrese su nombre"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{usuariosController.selected.apellido}" title="#{bundle.EditUsuariosTitle_apellido}" required="true" requiredMessage="Ingrese su apellido"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{usuariosController.selected.edad}" title="#{bundle.EditUsuariosTitle_edad}" required="true" requiredMessage="Ingrese su edad" validatorMessage="La edad debe encontrarse entre 18 y 100">
                             <f:validateLongRange minimum="18" maximum="100" /></p:inputText>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{usuariosController.selected.direccion}" title="#{bundle.EditUsuariosTitle_direccion}" required="true" requiredMessage="Ingrese su direccion"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{usuariosController.selected.correo}" title="#{bundle.EditUsuariosTitle_correo}" required="true" requiredMessage="Ingrese su correo" validatorMessage="El correo se encuentra mal configurado">
                             <f:validateRegex pattern=".+[@].+[.].+" /></p:inputText>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{usuariosController.selected.usuario}" title="#{bundle.EditUsuariosTitle_usuario}" required="true" requiredMessage="Ingrese su usuario"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_contraseña}" for="contraseña" />
                        <p:inputText id="contraseña" value="#{usuariosController.selected.contraseña}" title="#{bundle.EditUsuariosTitle_contraseña}" required="true" requiredMessage="Ingrese su contraseña" validatorMessage="La contraseña debe poseer minimo 6 caracteres">
                             <f:validateLength minimum="6"/></p:inputText>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_bloqueo}" for="bloqueo" />
                        <p:inputText id="bloqueo" value="#{usuariosController.selected.bloqueo}" title="#{bundle.EditUsuariosTitle_bloqueo}" required="true" requiredMessage="Ingrese 1 si el usuario esta debloqueado y 2 si esta bloqueado"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{usuariosController.selected.tipo}" title="#{bundle.EditUsuariosTitle_tipo}" required="true" requiredMessage="Ingrese 1 si es administrador y 2 si es usuario"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.update}" value="Guardar" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuariosEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="UsuariosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
