<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDimTiempoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DimTiempoListForm">
                <p:panel header="#{bundle.ListDimTiempoTitle}">
                    <p:dataTable id="datalist" value="#{dimTiempoController.items}" var="item"
                                 selectionMode="single" selection="#{dimTiempoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.skTiempo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimTiempoTitle_skTiempo}"/>
                            </f:facet>
                            <h:outputText value="#{item.skTiempo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimTiempoTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimTiempoTitle_skTiempoKtl}"/>
                            </f:facet>
                            <h:outputText value="#{item.skTiempoKtl}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimTiempoTitle_anio}"/>
                            </f:facet>
                            <h:outputText value="#{item.anio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimTiempoTitle_semestre}"/>
                            </f:facet>
                            <h:outputText value="#{item.semestre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimTiempoTitle_nombreSemestre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreSemestre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimTiempoTitle_trimestre}"/>
                            </f:facet>
                            <h:outputText value="#{item.trimestre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimTiempoTitle_nombreTrimestre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTrimestre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimTiempoTitle_mes}"/>
                            </f:facet>
                            <h:outputText value="#{item.mes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimTiempoTitle_nombreMes}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreMes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDimTiempoTitle_dia}"/>
                            </f:facet>
                            <h:outputText value="#{item.dia}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{dimTiempoController.prepareCreate}" update=":DimTiempoCreateForm" oncomplete="PF('DimTiempoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DimTiempoViewForm" oncomplete="PF('DimTiempoViewDialog').show()" disabled="#{empty dimTiempoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DimTiempoEditForm" oncomplete="PF('DimTiempoEditDialog').show()" disabled="#{empty dimTiempoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{dimTiempoController.destroy}" update=":growl,datalist" disabled="#{empty dimTiempoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
