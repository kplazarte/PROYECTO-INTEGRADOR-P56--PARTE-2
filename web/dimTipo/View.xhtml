<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DimTipoViewDlg" widgetVar="DimTipoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDimTipoTitle}">
            <h:form id="DimTipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dimTipoController.selected != null}">
                        <h:outputText value="#{bundle.ViewDimTipoLabel_skTipo}"/>
                        <h:outputText value="#{dimTipoController.selected.skTipo}" title="#{bundle.ViewDimTipoTitle_skTipo}"/>
                        <h:outputText value="#{bundle.ViewDimTipoLabel_pkTipo}"/>
                        <h:outputText value="#{dimTipoController.selected.pkTipo}" title="#{bundle.ViewDimTipoTitle_pkTipo}"/>
                        <h:outputText value="#{bundle.ViewDimTipoLabel_descripcion}"/>
                        <h:outputText value="#{dimTipoController.selected.descripcion}" title="#{bundle.ViewDimTipoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewDimTipoLabel_validoDesde}"/>
                        <h:outputText value="#{dimTipoController.selected.validoDesde}" title="#{bundle.ViewDimTipoTitle_validoDesde}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDimTipoLabel_validoHasta}"/>
                        <h:outputText value="#{dimTipoController.selected.validoHasta}" title="#{bundle.ViewDimTipoTitle_validoHasta}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDimTipoLabel_version}"/>
                        <h:outputText value="#{dimTipoController.selected.version}" title="#{bundle.ViewDimTipoTitle_version}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DimTipoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
