<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DimTipoEditDlg" widgetVar="DimTipoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDimTipoTitle}">
            <h:form id="DimTipoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dimTipoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDimTipoLabel_skTipo}" for="skTipo" />
                        <p:inputText id="skTipo" value="#{dimTipoController.selected.skTipo}" title="#{bundle.EditDimTipoTitle_skTipo}" required="true" requiredMessage="#{bundle.EditDimTipoRequiredMessage_skTipo}"/>
                        <p:outputLabel value="#{bundle.EditDimTipoLabel_pkTipo}" for="pkTipo" />
                        <p:inputText id="pkTipo" value="#{dimTipoController.selected.pkTipo}" title="#{bundle.EditDimTipoTitle_pkTipo}" required="true" requiredMessage="#{bundle.EditDimTipoRequiredMessage_pkTipo}"/>
                        <p:outputLabel value="#{bundle.EditDimTipoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{dimTipoController.selected.descripcion}" title="#{bundle.EditDimTipoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditDimTipoRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditDimTipoLabel_validoDesde}" for="validoDesde" />
                        <p:calendar id="validoDesde" pattern="MM/dd/yyyy" value="#{dimTipoController.selected.validoDesde}" title="#{bundle.EditDimTipoTitle_validoDesde}" required="true" requiredMessage="#{bundle.EditDimTipoRequiredMessage_validoDesde}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDimTipoLabel_validoHasta}" for="validoHasta" />
                        <p:calendar id="validoHasta" pattern="MM/dd/yyyy" value="#{dimTipoController.selected.validoHasta}" title="#{bundle.EditDimTipoTitle_validoHasta}" required="true" requiredMessage="#{bundle.EditDimTipoRequiredMessage_validoHasta}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDimTipoLabel_version}" for="version" />
                        <p:inputText id="version" value="#{dimTipoController.selected.version}" title="#{bundle.EditDimTipoTitle_version}" required="true" requiredMessage="#{bundle.EditDimTipoRequiredMessage_version}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dimTipoController.update}" value="#{bundle.Save}" update="display,:DimTipoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DimTipoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DimTipoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
